            </button>
            <button type="button" class="btn btn-danger C" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 4rem;">

            </button>

            </button>
            <button type="button" class="btn btn-secondary menos" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 4rem;">
